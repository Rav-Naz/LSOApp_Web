<div class="container">
    <label class="title audiowide">Zmień hasło</label>
    <form #newDetailsForm="ngForm" class="container-white">

        <div class="input-object">
            <label class="input-object-title audiowide">Aktualne hasło</label>
            <input type="password" required class="input-object-description lexend" placeholder="Wpisz aktualne hasło" [(ngModel)]="_currentPassword" [ngModelOptions]="{standalone: false}" name="actualPassword" #actualPassword="ngModel" [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}"
                [disabled]="isDisabled">
            <label class="alert" *ngIf="!actualPassword.valid && actualPassword.touched && !isDisabled">Wpisz aktualne hasło</label>
        </div>

        <div class="input-object">
            <label class="input-object-title audiowide">Nowe hasło</label>
            <input type="password" required class="input-object-description lexend" placeholder="Wpisz nowe hasło" [(ngModel)]="_newPassword" pattern="([A-ZĘÓĄŚŁŻŹĆŃa-zęóąśłżźćń0-9+*@#$&^~?_]{6,15})" [ngModelOptions]="{standalone: false}" name="newPassword" #newPassword="ngModel"
                [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}" [disabled]="isDisabled">
            <label class="alert" *ngIf="!newPassword.valid && newPassword.touched && !isDisabled">Hasło musi mieć od 6 do 15 znaków oraz składać się z polskiego alfabetu, cyfr i symboli: +,*,@,#,$,&,^,~,_,?</label>
        </div>

        <div class="input-object">
            <label class="input-object-title audiowide">Powtórz nowe hasło</label>
            <input type="password" required class="input-object-description lexend" placeholder="Powtórz nowe hasło" [(ngModel)]="_newPasswordRepeat" [ngModelOptions]="{standalone: false}" name="repeatPassword" #repeatPassword="ngModel" [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}"
                [disabled]="isDisabled">
            <label class="alert" *ngIf="!repeatPassword.valid && repeatPassword.touched && !isDisabled || !isPasswordSame">Wpisane hasła różnią się</label>
        </div>

    </form>
    <button class="navigation-button back audiowide" (click)="anuluj()">Anuluj</button>
    <button class="navigation-button confirm audiowide" [disabled]="!newDetailsForm.valid || isDisabled || !isPasswordSame" (click)="zapisz()">Zapisz</button>
</div>
