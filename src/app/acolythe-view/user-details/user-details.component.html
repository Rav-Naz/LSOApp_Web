<div class="container">
    <label class="title audiowide">Zmień dane</label>
    <form #newDetailsForm="ngForm" class="container-white">

        <div class="input-object">
            <label class="input-object-title audiowide">Telefon</label>
            <input autocomplete="tel" type="number" required class="input-object-description lexend" placeholder="Wpisz swój nr telefonu" pattern="^[0-9]{9}$" [(ngModel)]="user.telefon" [ngModelOptions]="{standalone: false}" name="tel" #tel="ngModel" (change)="this.zmiana = true"
                [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}" [disabled]="isDisabled">
            <label class="alert" *ngIf="!tel.valid && tel.touched && !isDisabled">Numer musi mieć długość 9 znaków</label>
        </div>

        <div class="input-object">
            <label class="input-object-title audiowide">Ulica i nr domu</label>
            <input autocomplete="street-address" required class="input-object-description lexend" placeholder="np. Bajkowa 2/4" pattern="([A-ZĘÓĄŚŁŻŹĆŃa-zęóąśłżźćń -0123456789/]{3,30})" [(ngModel)]="user.ulica" [ngModelOptions]="{standalone: false}" name="street"
                #street="ngModel" (change)="this.zmiana = true" [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}" [disabled]="isDisabled">
            <label class="alert" *ngIf="!street.valid && street.touched && !isDisabled">Nazwa ulicy nie może być krótsza niż 3 i dłuższa niż 30 znaków</label>
        </div>

        <div class="input-object">
            <label class="input-object-title audiowide">Kod pocztowy</label>
            <input autocomplete="postal-code" required class="input-object-description lexend" maxlength="6" placeholder="np. 12-345" pattern="^[0-9]{2}-[0-9]{3}$" [(ngModel)]="user.kod_pocztowy" [ngModelOptions]="{standalone: false}" name="postal" #postal="ngModel"
                (change)="this.zmiana = true" [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}" [disabled]="isDisabled">
            <label class="alert" *ngIf="!postal.valid && postal.touched && !isDisabled">Kod powinien być w formie xx-xxx</label>
        </div>

        <div class="input-object">
            <label class="input-object-title audiowide">Miejscowość</label>
            <input autocomplete="address-line1" required class="input-object-description lexend" placeholder="Wpisz swoją miejscowość" pattern="([A-ZĘÓĄŚŁŻŹĆŃa-zęóąśłżźćń -0123456789/]{3,20})" [(ngModel)]="user.miasto" [ngModelOptions]="{standalone: false}" name="city"
                #city="ngModel" (change)="this.zmiana = true" [ngClass]="{'disabled': isDisabled, 'enabled': !isDisabled}" [disabled]="isDisabled">
            <label class="alert" *ngIf="!city.valid && city.touched && !isDisabled">Nazwa musi mieć od 2 do 30 znaków oraz składać się z polskiego alfabetu</label>
        </div>

    </form>
    <button class="navigation-button back audiowide" (click)="anuluj()">Anuluj</button>
    <button class="navigation-button confirm audiowide" [disabled]="!newDetailsForm.valid || isDisabled || !zmiana" (click)="zapisz()">Zapisz</button>
</div>
