<div class="container-s">
    <label class="title-s audiowide">Usuń parafię</label>
    <form #newDeleteForm="ngForm" class="container-s-white">
        <label class="description">Czy na pewno chcesz usunąć swoje konto? Twoje imię i nazwisko wciąż będzię widoczne w widoku opiekuna.</label>
        <label class="description">Aby potwierdzić wykonywaną operację wprowadź swoje hasło:</label>
        <div class="input-object-s">
            <label class="input-object-s-title audiowide">Hasło</label>
            <input autocomplete="current-password" required class="input-object-s-description lexend" [disabled]="ladowanie" placeholder="Wpisz hasło" type="password" [(ngModel)]="_password" name="password" #password="ngModel" [ngClass]="{'disabled': ladowanie, 'enabled': !ladowanie}">
        </div>
    </form>
    <button class="navigation-button-s back-s audiowide" (click)="anuluj()">Anuluj</button>
    <button class="navigation-button-s confirm-s audiowide" [disabled]="!newDeleteForm.valid || ladowanie" (click)="usun()">Usuń</button>
</div>
